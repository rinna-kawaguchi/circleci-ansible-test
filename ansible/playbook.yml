- hosts: all
  become: yes
  tasks:
    # Update yum
    - name: Update yum
      yum:
        name: "*"
        state: latest
    # Install git
    - name: Install git
      yum:
        name: git
        state: present
        lock_timeout: 180

    # Install rbenv
    - name: Clone rbenv repository
      git:
        repo: https://github.com/rbenv/rbenv.git
        dest: ~/.rbenv
        version: HEAD

    - name: Initialize rbenv
      shell: |
        ~/.rbenv/bin/rbenv init
        echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bash_profile
        echo 'eval "$(rbenv init -)"' >> ~/.bash_profile
        source ~/.bash_profile
      args:
        executable: /bin/bash

    # Install ruby-build
    - name: Clone ruby-build repository
      git:
        repo: https://github.com/rbenv/ruby-build.git
        dest: ~/.rbenv/plugins/ruby-build
        version: HEAD

    # Install Ruby dependencies
    - name: Install Ruby dependencies
      yum:
        name:
          - gcc-c++
          - glibc-headers
          - openssl-devel
          - libyaml-devel
          - readline-devel
          - zlib-devel
          - libffi-devel
        state: present
